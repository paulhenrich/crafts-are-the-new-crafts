				function _rand_index(target_array_ref){

				}	

				function narwahls_are_so_passe(){
					var sentence = first[_rand_index(first)] + " are the new " + second[_rand_index(second)];

						document.getElementById("crafts").style.color = colors[Math.floor(colors.length * Math.random())];
						document.body.style.background = "#F5F5F5";
						document.getElementById("crafts").style.fontSize = sizes[Math.floor(sizes.length * Math.random())] + "px";
					}
        }
        
        return {
          narwahls_are_so_passe: narwahls_are_so_passe
